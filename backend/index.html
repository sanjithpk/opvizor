<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    
    <canvas id="myChart" width="400" height="200">
   
    </canvas>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.1/dist/chart.min.js"></script>
    <script>
      var ctx = document.getElementById("myChart").getContext("2d")
      var myChart = new Chart(ctx, {
        type: "doughnut",
        data: {
          labels: [
            "To Do",
            "Recently Completed",
            "In Progress",
            "Due Date Passed"
          ],
          datasets: [
            {
              label: "Operation Status Overview",
              data: [8, 2, 2, 1],
              backgroundColor: ["#ffcc00", "#64a338", "#3865a3", "#e03b24"],
              borderColor: ["#ffcc00", "#64a338", "#3865a3", "#e03b24"],
              borderWidth: 1
            }
          ]
        }
      })
    </script>
    
    <canvas id="myChart1" width="400" height="200" style="margin-top:50px"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.1/dist/chart.min.js"></script>
    <script>
      var ctx = document.getElementById("myChart1").getContext("2d")
      const colorArray = [
        "#e03b24",
        "#64a338",
        "#ffcc00",
        "#6200ee",
        "#03dac5",
        "#FF6D00",
        "#3865a3"
      ]
      const makeTransparent = color => {
        // coerce values so ti is between 0 and 1.
        var opacity = 0.6
        const _opacity = Math.round(
          Math.min(Math.max(opacity || 1, 0), 1) * 255
        )
        return color + _opacity.toString(16).toUpperCase()
      }
      var myChart1 = new Chart(ctx, {
        type: "polarArea",
        data: {
          labels: ["health", "misc", "cleaning", "customer", "employee"],

          datasets: [
            {
              label: "Tag Wise Operation Count",
              data: [2, 4, 1, 3, 3],
              backgroundColor: colorArray.map(color => makeTransparent(color)),
              borderColor: colorArray,
              borderWidth: 1
            }
          ]
        },
        options: {
          
          scales: {
            r: {
              beginAtZero: true,
              ticks: {
                stepSize: 1,
                backdropColor: "#fff",
                color:"#151a21" 
              },
              angleLines: {
                color: "#aaaaaa"
              },
              pointLabels: {
                color: "#151a21"
              },
              grid: {
                color: "#aaaaaa"
              }
            }
          }
        }
      })
    </script>
  </body>
</html>
